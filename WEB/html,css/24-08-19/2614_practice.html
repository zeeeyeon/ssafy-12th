<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기초 마크업 실습 예제</title>
    <style>
        .large-box {
            width: 400px;
            height: 400px;
            border: 2px black solid;
        }
        .medium-box {
            width: 200px;
            height: 200px;
            border: 2px red dashed;
        }
        .small-box {
            width: 100px;
            height: 100px;
            border: 2px blue dotted;
        }
    </style>
</head>
<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box">
            </div>
        </div>
    </div>
</body>
</html>
