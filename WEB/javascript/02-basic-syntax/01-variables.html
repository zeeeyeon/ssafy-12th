<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    let number = 10
    
    // 재할당 가능
    number = 20
    
    // 재선언 불가능
    // 같은 변수를 재선언 할 수 없음
    // let number = 10

    // let은 선언시 초기값이 없다면 undefined 초기화시에 할당

    // const
    const numberTwo = 10
    
    // 재할당 불가능
    // numberTwo = 20  -> 재할당 할 수 없음
    
    // 재선언 불가능
    // const numberTwo = 20 -> 재선언 할 수 없음

  </script>
</body>

</html>
