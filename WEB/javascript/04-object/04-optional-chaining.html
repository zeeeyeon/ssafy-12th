<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const user = {
      name: 'Alice',
      greeting: function () {
        return 'hello'
      }
    }

    // 중첩 객체를 에러없이 접근할 수 있는 방법
    console.log(user.address.street) // Uncaught TypeError: Cannot read properties of undefined (reading 'street')
    console.log(user.address?.street) // 참조 대상이 null or undefined, 에러가 발생하는 것 대신 평가를 멈추고 undefined를 반환

    console.log(user.nonMethod()) // Uncaught TypeError: user.nonMethod is not a function
    console.log(user.nonMethod()?.street)

    // 아래 예시 코드 논리상 user는 반드시 있어야 하지만 address는 필수 값이 아님
    // user에 값을 할당하지 않은 문제가 있을 때 바로 알아낼 수 있어야 하기 때문
    console.log(user.address && user.address.street) // undefined
    console.log(user.address?.street)

    // Bad
    user?.address?.street

    // Good
    user.address?.street
  </script>
</body>

</html>
