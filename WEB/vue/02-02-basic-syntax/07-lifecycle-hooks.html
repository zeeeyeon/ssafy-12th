<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="count++">Add 1</button>
    <p>Count: {{ count }}</p>
    <p>{{ message }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, onMounted, onUpdated } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const message = ref(null)

        // 시점은 우리가 컨트롤할 수 없음 => 자동호출
        // vue 생성 후 document와 연결 될 때 출력됨
        // 제공 된 시점을 활용하는 것
        // 컴포넌트가 마운트 될 떄 __하는 코드 작성
        onMounted(() => {
          console.log('mounted')
        })

        // DOM이 수정되면 __ 하는 코드 작성시 필요함
        onUpdated(() => {
          console.log('updated')
        //   안에서 비동기적인 코드를 사용하는 것은 상관없음.
        })

        // Lifecycle hook 주의사항
        // Lifecycle Hooks는 동기적으로 작성해야 합니다.
        // 비동기적으로 작성한 lifecycle hook 예시

        // setTimeout(() => {
        //   onMounted(() => {
        //     console.log('이 코드는 실행되지 않습니다!')
        //   })
        // }, 100)

        return {
          count,
          message
        }
      },
    })

    app.mount('#app')

  </script>
</body>

</html>
