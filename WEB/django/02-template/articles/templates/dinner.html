{% extends 'base.html'%}

{% block content%}
    <h1>dinner</h1>
    <p>{{ picked }} 메뉴는 {{ picked | length }}글자 입니다.</p>

    <ul>
        {% for food in foods %}
        <li>{{ food }}</li>
        {% endfor %}
    </ul>


    {% if foods|length == 0 %}
    <p>메뉴가 소진 되었습니다.</p>
    {% else %}
    <p>메뉴가 남아있습니다.</p>
    {% endif %}

{% endblock content %}
